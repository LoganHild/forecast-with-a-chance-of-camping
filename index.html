<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- jQuery UI <link> tag -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Forecast With A Chance Of Camping</title>
  </head>
  <body>
    <!-- hero -->
    <section class="hero is-dark">
      <div class="hero-body">
        <!-- <div class="container"> -->
        <h1 class="title is-1 has-text-centered">
          Forecast With A Chance Of Camping
        </h1>
        <!-- </div> -->
      </div>
    </section>

    <!-- background img -->
    <section class="hero">
      <div class="hero-body">
        <div class="bg-img is-fullheight">
          <figure class="image is-fullheight">
            <img src="assets/images/background3.jpeg" />
          </figure>
        </div>
      </div>
    </section>

    <!-- input card -->
    <section class="inputs">
      <div class="container">
        <form class="box" action="index2.html" id="city-search-form">
          <label class="label">Location</label>
          <input
            class="input is-dark is-outlined"
            type="text"
            id="city"
            placeholder="Enter Your Zip Code"
          />

          <label class="label">Pick Your Dates</label>
          <input
            required
            class="datepicker is-dark is-outlined"
            type="text"
            id="datepicker"
            autocomplete="off"
            placeholder="Choose Your Date"
          />
          <button type="submit" class="button is-outlined is-dark">
            Search
          </button>
          <!-- </button> -->
        </form>
      </div>
    </section>

    <!-- footer  -->
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          Outdoor Activities Dashboard <br />
          Made with ❤️️ by <a href="#">ELLA</a> <br />
          2021 All Rights Reserved
        </p>
      </div>

      <!--TO THE TOP Button-->
      <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

      <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
      ></script>
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

      <script src="./assets/js/script.js"></script>
    </footer>
  </body>
</html>
